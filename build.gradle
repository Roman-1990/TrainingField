// что тест использует язык JAVA
plugins {
    id 'java-library'
}

// означает, что содержит самые крупные JAVA библиотеки
repositories {
    mavenCentral()
}
// для windows, для правильной кодировки кирилицы
compileTestJava {
    options.encoding = 'UTF-8'
}
// означает, что работаем с версией JAVA SE 11 (LTS - стабильная версия)

sourceCompatibility = 11
targetCompatibility = 11

//зависимости (подключение библиотек)
dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation("com.codeborne:selenide:5.20.3",
            "org.junit.jupiter:junit-jupiter-api:5.7.2"

    )
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.7.2',
            'org.slf4j:slf4j-simple:1.7.30',
            'org.slf4j:slf4j-api:1.7.30')

}

//означает что используем junit 5
test {
    useJUnitPlatform()
}